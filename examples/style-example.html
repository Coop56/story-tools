<!DOCTYPE html>
<html ng-app="style" ng-controller="styleController">
    <head>
        <title>style example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../dist/mapstory-style-editor.css" type="text/css">

        <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>-->
        <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="../dist/mapstory-style-editor-tpls.js"></script>
        <script type="text/javascript" src="../dist/mapstory-style-editor.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
            }
            .container {
                height: 100%;
            }
            #style-editor {
                height: 100%;
                min-height: 100%;
            }
            #style-editor > .well {
                height:100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <style-editor id="style-editor" class="col-lg-4"></style-editor>

            <div class="col-lg-4">
                <pre>{{ activeStyleJSON }}</pre>
            </div>
        </div>
    </body>
</html>
