<!DOCTYPE html>
<html ng-app="viewer">
<head>
    <title>viewer example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ol.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/nouislider/distribute/jquery.nouislider.min.css" type="text/css">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/nouislider/distribute/jquery.nouislider.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
    <script src="ol.js"></script>
    <script src="../dist/story-tools-core-tpls.js"></script>
    <script src="../dist/story-tools-core.js"></script>
    <script src="../dist/story-tools-core-ng.js"></script>
    <script src="../dist/ows.js"></script>
    <script src="../dist/story-tools-mapstory.js"></script>
    <script src="viewer.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            display: table;
            height: 100%;
            width: 100%;
        }

        #main {
            display: table-row;
            width: 100%;
            height: 100%;
        }

        #footer {
            display: table-row;
        }

        #content {
            display: table;
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }

        #middle {
            display: table-cell;
        }

        .floating-below * {
            z-index: 400;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #slider {
            width: 40%;
            margin: 0px 10px 0px 10px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .noUi-handle {
            background-color: white;
            border: 0px;
            box-shadow: none;
            border-radius: 0px;
        }



        .noUi-active {
            box-shadow: inset 0 0 1px #FFF, inset 0 1px 7px #DDD, 0 3px 6px -3px #BBB;
        }

        .noUi-horizontal {
            height: 10px;
        }

        .noUi-handle:after, .noUi-handle:before {
            top: 3px;
            left: 9px;
        }
        .noUi-handle:after {
            left: 5px;
        }
        .noUi-horizontal .noUi-handle {
            width: 15px;
            height: 20px;
            left: -4px;
            top: -6px;
        }
        .noUi-target {
            border-radius: 0px;
            box-shadow: none;
        }
        #timeline {
            background-color: #ccc;
        }

        st-playback-controls > button {
            background-color: transparent;
            border: 0;}

        st-playback-controls > button i {
            font-size: 15px;
            color: white;
            background-color: transparent;
        }



        st-playback-controls > span {
            color: white;
        }

        .ol-zoom {
            right: .5em;
            left: auto;
            top: 4.5em;
        }

        .ol-attribution {
            top: 8.5em;
            bottom: auto;
        }

        #storyHeader {
            height: 54px;
            color: white;
            padding: 8px;
            width: 100%;
            position: absolute;
            top: 0px;
            background: rgba(11, 11, 11, 0.6);
            z-index: 9999;
        }

        #storyTitle {
            font-weight: 600;

        }

        #storyTitle.a {

            color: white;
            text-decoration: underline;
        }

        #storyAuthor {
            font-size: small;
        }

        #time-controls-panel2 {
            padding: 1px 16px;
            background: black;
        }

        .progress-bar{
            background-color: #e36325;
        }
    </style>
</head>
<body ng-controller="viewerController as viewer">
<div id="container">
    <div id="main">
        <div id="content">
            <div id="middle">
                <div id="storyHeader">
                    <div id="storyTitle">
                        <a target="_blank" href="/maps/{{ mapManager.storyMap.get('id')}}/viewer">
                            <span ng-bind="mapManager.storyMap.getStoryTitle()"></span>
                        </a>
                    </div>
                    <div id="storyAuthor" ng-bind="mapManager.storyMap.getStoryOwner()"></div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div id="footer" class='floating-below' ng-show="timeControlsManager.timeControls">
        <div id="time-controls-panel2">
            <div class="navbar" style="margin:5px 0 0; min-height: auto" ng-controller="tileProgressController">
                <st-playback-controls style="width: 80%;" class="pull-left"
                                      time-controls="timeControlsManager.timeControls"></st-playback-controls>
                <progressbar animate="false" style="width: 15%; margin:6px 0; font-size:14px"
                             class="navbar-nav navbar-right" value="tilesLoadedProgress"><b ng-if="tilesLoaded"
                                                                                            ng-bind="tilesLoaded + '/' + tilesToLoad"
                                                                                            style="color:black"></b>
                </progressbar>
            </div>
            <div id="timeline"></div>
        </div>
    </div>
</div>
</body>
</html>
