<!DOCTYPE html>
<html ng-app="timeControls" ng-controller="timeExample as ex">
    <head>
        <title>time-controls example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css"/>
        <link rel="stylesheet" href="../bower_components/nouislider/distribute/jquery.nouislider.min.css" type="text/css">
        <link rel="stylesheet" href="ol.css" type="text/css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">

        <script type="text/ng-template" id="time-controls-template">
            <span>Dates:</span><span id="dates">{{ currentRange.toString() }}</span>
            <span>Tiles [remaining] : {{ tilesRemaining }}
        </script>

        <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/nouislider/distribute/jquery.nouislider.min.js" type="text/javascript"></script>
        <script src="../dist/story-tools-core.js" type="text/javascript"></script>
        <script src="../dist/story-tools-core-ng.js" type="text/javascript"></script>
        <script src="../dist/story-tools-core-tpls.js" type="text/javascript"></script>
        <script src="../dist/story-tools-edit.js" type="text/javascript"></script>
        <script src="ol.js" type="text/javascript"></script>
        <script src="common.js" type="text/javascript"></script>
        <script src="time-example.js" type="text/javascript"></script>
        <script src="http://localhost:35729/livereload.js"></script>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .vis.timeline .item.range .content {
                overflow: visible;
            }
            #map {
                width: 100%;
                height: 100%;
            }
            #panel {
                bottom: 0;
                background: white;
                position: absolute;
                width: 100%;
                z-index: 100;
            }
            #panel2 {
                right: 0;
                position: absolute;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div id="panel" ng-show="ex.timeControls" class="ng-hide">
            <div id="slider"></div>
            <st-playback-controls time-controls="ex.timeControls"></st-playback-controls>
            <div id="timeline"></div>
        </div>
        <div class="panel-group col-lg-3" id="panel2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#addlayers">
                        <h4 class="panel-title">
                            Add Layers
                        </h4>
                    </a>
                </div>
                <div id="addlayers" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form role="form" ng-submit="ex.addLayer()">
                            <div class="form-group">
                                <label for="typename">Layer Name</label>
                                <input ng-model="ex.layerName" type="text" class="form-control" id="typename" placeholder="Layer in mapstory">
                            </div>
                            <div class="checkbox">
                                <label for="vector"><input ng-model="ex.asVector" type="checkbox" id="vector">As vector</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                            <span ng-if="ex.loading">Loading...</span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#settings">
                        <h4 class="panel-title">
                            Settings
                        </h4>
                    </a>
                </div>
                <div id="settings" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <h5>Playback Options</h5>
                            <st-playback-settings playback-options="ex.playbackOptions" time-controls="ex.timeControls"></st-playback-settings>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </body>
</html>
