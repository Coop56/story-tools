<div class="modal-header">
    <h3 class="modal-title">Icon Commons</h3>
</div>
<div class="modal-body icon-commons-search">
    <tabset type="pills">
        <tab heading="Collections" select="viewCollections()">
            <input ng-model='_typeAhead' type="text" placeholder="Search By Collection"
                   typeahead="c.name for c in collections | filter:$viewValue | limitTo:10" class="form-control"
                   typeahead-on-select="collectionSelect($item, $model, $label)"/>
        </tab>
        <tab heading="Search" select="viewTags()">
            <input ng-model='_typeAhead' type="text" placeholder="Search By Tag" typeahead-wait-ms='250'
                   typeahead="tag for tag in getTags($viewValue)" class="form-control" typeahead-on-select="tagSelect($item, $model, $label)"/>
        </tab>
        <tab heading="Upload">
            <form name="icon_form" method="POST" action="/icons/" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    <div>Tags: <br><input id="id_tags" name="tags" type="text"></div>
                    <div>Collection: <br><input id="id_collection" maxlength="128" name="collection" type="text"></div>
                    <div>SVG File or Zip: <input id="id_svg" name="svg" type="file"></div>
                    <br>
                    <input class="btn btn-primary" id="icon_submit_btn" type="submit" value="Upload">
                </div>
            </form>
        </tab>
    </tabset>
    <div class="clearfix icon-list">
        <ul ng-if="icons">
            <li class='' ng-repeat="i in icons._icons" ng-class="selectedClass(i)">
                <img title="{{i.name}}" ng-src="{{i.href}}" ng-click="iconSelected(i)" ng-dblclick="iconSelected(i, true)"/>
            </li>
        </ul>
    </div>
    <button ng-if="icons._more" ng-click="loadMore()" class="col-lg-4 col-lg-offset-4 btn btn-primary">Load More</button>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">OK</button>
    <button class="btn" ng-click="dismiss()">Cancel</button>
</div>
