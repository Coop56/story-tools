<div ng-if="boxesCtrl.editingBox">
    <!-- boxBoundsEditorSelected used to refresh ol map when it gets visible -->
    <tabset ng-init="boxBoundsEditorSelected = false" class="clearfix">
        <tab heading="Contents">
            <box-contents-editor></box-contents-editor>
        </tab>
        <tab heading="Bounds" select="boxBoundsEditorSelected = true" deselect="boxBoundsEditorSelected = false">
            <box-bounds-editor selected="boxBoundsEditorSelected"></box-bounds-editor>
        </tab>
        <tab heading="Layers" >
            <box-layers-editor></box-layers-editor>
        </tab>
        <tab heading="Layout">
            <box-layout-editor></box-layout-editor>
        </tab>
    </tabset>
    <button class="btn-primary" ng-click="boxesCtrl.acceptEdit()">OK</button>
    <button ng-click="boxesCtrl.cancelEdit()">Cancel</button>
</div>
