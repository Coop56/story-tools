<div>
    <button ng-click='boxesCtrl.newStoryBox()'>New StoryBox</button>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- @todo - extract inline styles -->
            <tr ng-class="boxesCtrl.editingBox == box ? 'active' : ''" ng-repeat="box in boxesCtrl.boxes">
                <td ng-click="boxesCtrl.editBox(box)" style="cursor: pointer;">{{ box.title }}</td>
                <td>{{ box.start }}</td>
                <td>{{ box.end }}</td>
                <td><i ng-click='boxesCtrl.deleteBox(box)' style="cursor: pointer;" class='glyphicon glyphicon-trash'></i></td>
            </tr>
        </tbody>
    </table>
</div>
