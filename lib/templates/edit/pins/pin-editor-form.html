<form name="pinForm" class="form form-horizontal pin-editor-form">
    <div class="form-group">
        <label for="storyPinTitle">StoryPin Title</label>
        <input name="title" ng-required="true"  ng-model="storyPin.title" class="form-control" type="text" id="storyPinTitle" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="storyPinAbstract">Content</label>
        <textarea ng-model="storyPin.content" id="storyPinAbstract" class="form-control" rows="2" placeholder="Content"></textarea>
    </div>
    <hr>

    <div class="form-group">
        <label>Location</label>

        <div>
            <div class="btn-group nopad">
                <button class="btn" ng-model="pinsCtrl.activeDrawTool" btn-radio="'Point'">Point</button>
                <button class="btn" ng-model="pinsCtrl.activeDrawTool" btn-radio="'LineString'">Line</button>
                <button class="btn" ng-model="pinsCtrl.activeDrawTool" btn-radio="'Polygon'">Polygon</button>
            </div>
            <div ng-if="storyPin.getGeometry()" class="btn-group nopad pull-right">
                <button class="btn" ng-class="pinsCtrl.activeDrawTool == 'Modify' ? 'active' : null" ng-click="pinsCtrl.activeDrawTool = 'Modify'">Edit</button>
                <button class="btn" ng-click="pinsCtrl.deleteGeometry()">Delete</button>
            </div>
        </div>
    </div>
    <hr>

    <div class="form-group">
        <label>Start Time</label>
        <st-date-time-field date-time="storyPin.start_time"></st-date-time-field>
    </div>
    <div class="form-group">
        <label>End Time</label>
        <st-date-time-field date-time="storyPin.end_time"></st-date-time-field>
    </div>

    <table ng-if="showPointCoordinates()" class="table table-bordered table-condensed table-hover" style="background-color: white">
        <tbody>
            <tr>
                <td>Latitude</td>
                <td><input ng-model="point.latitude" class="form-control" type="number" placeholder="DD.MMSSSS"></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><input ng-model="point.longitude" class="form-control" type="number" placeholder="DD.MMSSSS"></td>
            </tr>
        </tbody>
    </table>
    <hr>

    <div class="form-group">
        <label>Options</label>
        <div>
            <div class="checkbox">
                <input ng-model="storyPin.in_timeline" id="showInTimeline" type="checkbox">
                <label for="showInTimeline">Show in Timeline</label>
            </div>
            <div class="checkbox">
                <input ng-model="storyPin.in_map" id="showInMap" type="checkbox">
                <label for="showInMap">Show in Map</label>
            </div>
        </div>
    </div>
</form>
