<form name="editorForm" class="well">
    <div class="style-type-header">
        <div class="btn-group" data-dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Style: {{currentEditor.displayName}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="styleType in styleTypes" ng-click="setActiveStyle(styleType)">{{styleType.displayName}}</li>
            </ul>
        </div>
    </div>
    <div>
        <style-type-editor ng-if="layer"></style-type-editor>
        <div class="style-editor-item" ng-if="activeStyle.rules">
            <div class="title">Rules</div>
            <table>
                <tbody>
                    <tr ng-repeat="rule in activeStyle.rules" class="style-rule">
                        <td>{{ rule.name}}</td>
                        <td>
                            <!-- @todo this is not ideal, just getting something working -->
                            <color-editor st-model="rule.style.symbol" property="fillColor" ng-if="rule.style.symbol.fillColor"></color-editor>
                            <color-editor st-model="rule.style.stroke" property="strokeColor" ng-if="rule.style.stroke.strokeColor"></color-editor>
                        </td>
                        <td>
                            <button>&times;</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
