<div class="style-editor-item">
    <div class="title">Classification</div>
    <div class="controls">
        <div class="btn-group" data-dropdown >
            <button type="button" class="dropdown-toggle" data-popover-placement="top" data-popover="Attribute" data-popover-trigger="mouseenter">
                {{activeStyle.classify.attribute || 'Select Attribute'}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="attribute in layer.info.attributes" ng-click="changeClassifyProperty('attribute',attribute)">{{attribute}}</li>
            </ul>
        </div>

        <div class="btn-group" ng-if="showMaxClasses">
            <input class="btn-xs" size="3" type="number" min="0" step="1" ng-model="activeStyle.classify.maxClasses" popover-placement="top" popover="Classes" popover-trigger="mouseenter"/>
        </div>

        <div class="btn-group" ng-if="showFixedClasses">
            <button class="btn" ng-model="radioModel" btn-radio="3">3</button>
            <button class="btn" ng-model="radioModel" btn-radio="5">5</button>
            <button class="btn" ng-model="radioModel" btn-radio="7">7</button>
        </div>

    </div>
    <div class="controls">
        <div class="btn-group" data-dropdown >
            <button type="button" class="dropdown-toggle" data-popover-placement="top" data-popover="Color Ramp" data-popover-trigger="mouseenter">
                <canvas data-color-ramp width="200" height="14" data-ramp='activeStyle.classify.colorRamp' ng-if="activeStyle.classify.colorRamp"></canvas>
                <span ng-if="activeStyle.classify.colorRamp == null">Color Ramp</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-click="activeStyle.classify.colorRamp=null">[ None ]</li>
                <li ng-repeat='ramp in styleChoices.colorRamps' ng-click="activeStyle.classify.colorRamp=ramp">
                    <canvas data-color-ramp width="200" height="14" data-ramp='ramp'></canvas>
                </li>
            </ul>
        </div>

        <div class="btn-group" dropdown ng-if="showMethod">
            <button type="button" class="dropdown-toggle" data-popover-placement="top" data-popover="Method" data-popover-trigger="mouseenter">
                {{activeStyle.classify.method || 'Method'}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="method in styleChoices.classMethods" ng-click="changeClassifyProperty('method',method)">
                    <span>{{method}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
