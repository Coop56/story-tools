<div ng-form="label" class="style-editor-item">
    <div class="title">Label</div>
    <div class="controls">
        <div data-dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{model.attribute||'Select Attribute'}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-click="model.attribute=null">[ None ]</li>
                <li ng-repeat="attribute in layer.info.attributes" ng-click="model.attribute=attribute">{{attribute}}</li>
            </ul>
        </div>
        <div data-dropdown>
            <button type="button" class="dropdown-toggle">
                {{model.fontSize}} <span class="caret"></span>
            </button>
            <div class="dropdown-menu" role="menu">
                <input no-close size="3" type="number" min="0" max="30" step="1" value="10" ng-model="model.fontSize"/>
            </div>
        </div>
    </div>
    <div class="controls">
        <div dropdown ng-model="layer.style.fontFamily">
            <button type="button" class="dropdown-toggle"   >
                {{model.fontFamily}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="family in styleChoices.fontFamily" ng-click="model.fontFamily=family">{{family}}</li>
            </ul>
        </div>
        <color-editor st-model="model" property="fillColor" ></color-editor>
        <div class="btn-group">
            <button class="btn" ng-model="checkModel.bold"><strong>B</strong></button>
            <button class="btn" ng-model="checkModel.underline"><u>U</u></button>
            <button class="btn" ng-model="checkModel.italic"><i>I</i></button>
            <button class="btn" ng-model="checkModel.halo">H</button>
            <button class="btn" ng-model="checkModel.shadow">S</button>
        </div>
    </div>
</div>
