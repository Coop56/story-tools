<div ng-form="symbol" class="style-editor-item">
    <div class="title">Symbol</div>
    <div class="controls">
        <div data-dropdown ng-if="showGraphic">
            <button type="button" class="dropdown-toggle"   >
                <span>{{ getSymbolizerText(model) }}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="name in styleChoices.symbolizers" ng-click="model.shape=name">
                    {{ name }}
                </li>
            </ul>
        </div>

        <div ng-if="showGraphic" data-dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{model.size||'number'}} <span class="caret"></span>
            </button>
            <div class="dropdown-menu" role="menu">
                <input no-close size="3" type="number" min="0" max="200" step="1" value="10" name="size" ng-model="model.size" />
            </div>
        </div>

        <color-editor ng-model="model" property="fillColor" ></color-editor>

        <div data-dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{model.fillOpacity||'0-100'}} <span class="caret"></span>
            </button>
            <div class="dropdown-menu" role="menu">
                <input no-close size="3" type="number" min="0" max="100" step="1" value="100" name="fillOpacity" ng-model="model.fillOpacity" />
            </div>
        </div>
    </div>
</div>
